<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="game">
    <div class="opponent">
      <div class="stats">
        <div class="top">
          <div class="pokeballs">
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
          </div>
          <div id="apHP" class="hp-count">100</div>
        </div>
        <span class="name">
          Charizard
        </span>
        <span class="level">
          50
        </span>
      </div>
      <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt="A sprite of charizard" />
    </div>
    <div class="player">
      <div class="stats">
        <div class="top">
          <div class="pokeballs">
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
          </div>
          <div id="myHP" class="hp-count">100</div>
        </div>
        <span class="name">
          Blastoise
        </span>
        <span class="level">
          86
        </span>
      </div>
      <img class="pokemon" src="http://bit.ly/blastoisegif" alt="A gif from blastoises back sprite" />
    </div>
  </div>
  <div class="box">
    <div id="message" class="message">
      What should Blastoise do?
    </div>
    <div class="actions">
      <button onclick="blastoiseAttack('Water Cannon')">Water Cannon</button>
      <button onclick="blastoiseAttack('Water Pulse')">Water Pulse</button>
      <button onclick="blastoiseAttack('Surf')">Surf</button>
      <button onclick="blastoiseAttack('Tackle')">Tackle</button>
    </div>
  </div>
</body>
</html>
